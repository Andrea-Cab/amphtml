<!doctype html>
<html>
<head>
  <title>Image loader test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async src="https://cdn.ampproject.org/shadow-v0.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="shadowHost"></div>
  <script>
    (window.AMP = window.AMP || []).push(function(AMP) {
      function loadInPwa(url) {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', url);
        xhr.responseType = 'document';
        xhr.onreadystatechange = function () {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
              // Close shadow AMP
              var shadowPromise = window.shadowDoc
                ? window.shadowDoc.closeAsync()
                : Promise.resolve();
              shadowPromise.then(() => {
                attachAmp(xhr.response, url);
              });
            }
          }
        };
        xhr.send();
      }

      function attachAmp(doc, url) {
        // Restore host element
        var hostElement = document.querySelector('#shadowHost');
        document.body.removeChild(hostElement);
        hostElement = document.createElement('div');
        hostElement.id = 'shadowHost';
        document.body.insertBefore(hostElement, document.body.firstChild);

        // Attach shadow AMP
        window.shadowDoc = AMP.attachShadowDoc(hostElement, doc, url);
        const shadowBody = window.shadowDoc.ampdoc.getBody();

        // Listen for anchor clicks
        shadowBody.querySelector('a').onclick = clickHandler;
      }

      function clickHandler(event) {
        event.preventDefault();
        loadInPwa(event.currentTarget.href);
      }

      loadInPwa(location.href.replace('-pwa', '-amp1'));
    });
  </script>
</body>
</html>
